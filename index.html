<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/vars.css">
    <link rel="stylesheet" href="src/styles/sidebar-footer.css">
    <link rel="stylesheet" href="src/styles/main-content.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />

</head>

<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a>
                    <img src="src/assets/icons/logo-spotify.png" alt="logo do spotify" width="80px">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="library">
            <div class="library__content">
                <button type="button" class="library__button">
                    <span class="fa fa-book"></span>
                    <span>Sua Biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>

            <section class="section-playslist">
                <div class="section-playslist__content">
                    <span class="text title">
                        Crie sua primeira playlist
                    </span>
                    <span class="text subtitle">
                        É fácil vamos te ajudar
                    </span>
                    <button type="button" class="section-playlist__button">
                        <span>Criar Playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
            <div class="languages">
                <button type="button" class="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>

    <main>
        <div class="main-container">
            <nav class="header__navigation">
                <div class="navigation">
                    <button type="button" class="arrow-left">
                        <img src="src/assets/icons/small-left.png" alt="Seta da esquerda">
                    </button>
                    <button type="button" class="arrow-right">
                        <img src="src/assets/icons/small-right.png" alt="Seta da direita">
                    </button>
                </div>
                    
                <div class="header__search">
                    <img src="src/assets/icons/search.png" alt="">
                    <input type="text" 
                           id="search-input" 
                           maxlength="800" 
                           placeholder="O que você quer ouvir?"
                    />
                </div>

                <div class="header__login">
                    <button class="subscribe">Inscreva-se</button>
                    <button class="login">Entrar</button>
                </div>

            </nav>

            <div class="playslist-container">
                <div class="result-playlist">
                    <div class="playlist">
                        <h1 id="greeting">Boas Vindas</h1>
                        <h2 id="greeting-subtitle">Navegar por todas as seções</h2>
                    </div>

                    <!-- lista de playslits  -->
                </div>
            </div>
        </div>
    </main>

    <footer class="disclaimer-premium">
        <div>
            <div class="disclaimer-premium__title">
                Testar o Premiu de Graça
            </div>
            <div class="disclaimer-premium__subtitle">
                Inscreva-se para curtir música ilimita só com alguns anúncios. Não precisa de cartão de crédito.
            </div>
        </div>
        <button type="button" class="disclaimer-premium__button">
            <span>Inscreva-se Grátis</span>
        </button>
    </footer>
</body>

</html>
